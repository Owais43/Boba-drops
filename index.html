<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Rickroller</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .player-container {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My rickroll machine</h1>
    </header>

    <div class="player-container">
        <img src="ab67616d0000b273baf89eb11ec7c657805d2da0.jpeg" alt="Album Cover">
        <h2>Cool song</h2>
        <audio controls>
            <source src="Rick-Roll-Sound-Effect.mp3" type="audio/mpeg">
            
        </audio>
    </div>
</body>
</html>
